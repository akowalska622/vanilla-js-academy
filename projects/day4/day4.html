<!DOCTYPE html>
<html>
  <head>
    <title>Character Count</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./day4.css">
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInRight">Character Count</h1>

    <div class="background bg1">
      <label for="text">Enter your text below.</label>
    </div>

    <textarea id="text"></textarea>

    <div class="background bg2">
      <p>
        You've written
        <strong
          ><span id="character-count" aria-live="polite">0</span> characters,
          <span id="words-count" aria-live="polite">0</span> words</strong
        >.
      </p>
    </div>
    <script src="./day4.js"></script>
  </body>
</html>
